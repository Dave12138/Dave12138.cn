<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>软件测试</title>
    <style type="text/css">
        .super-table {
            margin: auto;
            background-color: #DDDDDD;
            border-radius: 10px;
        }

        #base {
            text-align: center;
            position: absolute;
            height: 90vh;
            overflow: paged-y;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #u3_div {
            height: 42vh;
            width: 40vh;
        }

        .cube {
            background-color: #ff66cc;
        }

        .cube,
        .gray-cube {
            height: 100%;
            width: 100%;
            text-align: center;
            border: 2px #FFFFFF;
            position: relative;
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 130%;
        }

        .gray-cube {
            background-color: #85a0ff;
        }

        .cube:hover {
            background-color: #CCCCCC;
        }

        .gray-cube:hover {
            background-color: #CCCCCC;
        }

        .cube:active {
            background-color: #85a0ff;
        }

        .gray-cube:active {
            background-color: #ff66cc;
        }

        .sub-title {
            height: 0;
            padding-bottom: 15%;
            width: 100%;
            min-width: 150px;
            background-color: #000000;
            text-align: center;
            border: 2px #FFFFFF;
            position: relative;
            border-radius: 10px;
        }

        .title-text {
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        th {
            height: 100%;
            width: 14%;
            background-color: #99CCFF;
            text-align: center;
            border: 2px #FFFFFF;
            border-radius: 6px;
        }


        .phone_legal {
            background-color: #CCFF00;
        }

        .phone_illegal {
            background-color: rgba(255, 0, 0, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>
<div id="base">
    <table class="super-table">
        <tbody>
        <tr>
            <td colspan="4" onclick="hideControl('hi1')">
                <div class="sub-title">
                    <a class="title-text">程序1</a>
                </div>
            </td>
        </tr>
        <tr class="hi1">
            <!-- 年份 (文本框) -->
            <td id="u4">
                <div class="" id="u4_div"></div>
                <input class="u4_input" id="u4_input" type="text" value="2021"/>
            </td>
            <!-- 年 (文本标签) -->
            <td id="u1">
                <p><label for="u4_input">年</label></p>

            </td>
            <!-- Unnamed (下拉列表) -->
            <td id="u0">
                <div id="u0_div"></div>
                <select class="u0_input" id="u0_input" onchange="updateCalendar()">
                    <option class="u0_input_option" value="1">1</option>
                    <option class="u0_input_option" value="2">2</option>
                    <option class="u0_input_option" value="3">3</option>
                    <option class="u0_input_option" value="4">4</option>
                    <option class="u0_input_option" selected="selected" value="5">5</option>
                    <option class="u0_input_option" value="6">6</option>
                    <option class="u0_input_option" value="7">7</option>
                    <option class="u0_input_option" value="8">8</option>
                    <option class="u0_input_option" value="9">9</option>
                    <option class="u0_input_option" value="10">10</option>
                    <option class="u0_input_option" value="11">11</option>
                    <option class="u0_input_option" value="12">12</option>
                </select>
            </td>


            <!-- 月 (文本标签) -->
            <td id="u2">
                <p><label for="u0_input">月</label></p>

            </td>
        </tr>
        <tr class="hi1">
            <!-- 日历 (矩形) -->
            <td colspan="4" id="u3">
                <div id="u3_div"></div>
            </td>
        </tr>
        <tr class="hi1">
            <td colspan="4" id="dateInput">

            </td>
        </tr>
        <tr class="hi1">
            <td colspan="4" id="ans-box">

            </td>
        </tr>
        <tr>
            <td colspan="4" onclick="hideControl('hi2')">
                <div class="sub-title">
                    <a class="title-text">程序2</a>
                </div>
            </td>
        </tr>
        <tr class="hi2">
            <td colspan="4">
                <label for="phone_input">输入号码</label>
                <input id="phone_input" type="text"/>
            </td>
        </tr>
        <tr class="hi2">
            <td colspan="4">
                <a id="hi2Info">

                </a>
            </td>
        </tr>
        <tr>
            <td colspan="4" onclick="hideControl('hi3')">
                <div class="sub-title">
                    <a class="title-text">程序3</a>
                </div>
            </td>
        </tr>
        <tr class="hi3">

            <td colspan="2">
                <label for="rmbInput">rmb输入</label>

            </td>
            <td colspan="2">
                <label for="rmbOutput">rmb大写输出</label>
            </td>
        </tr>
        <tr class="hi3">

            <td colspan="2">
                <input id="rmbInput" type="text"/>
            </td>
            <td colspan="2">
                <input id="rmbOutput" type="text"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="/JavaScript/SoftwareTestProject.js"></script>
<script src="/JavaScript/HiddenControl.js"></script>
</body>

</html>
