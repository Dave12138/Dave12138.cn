<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网易云外链表单</title>
    <style>
        label img {
            width: 75px;
        }
    </style>
</head>
<body>
<form action="//music.163.com/outchain/player" enctype="multipart/form-data" method="get">
    <b>网易云外链</b><br/>
    <label for="music_type" title="0:歌单&#10;1:专辑&#10;2:歌曲&#10;3:电台歌曲&#10;4:电台歌单"> 播放外链类型</label>
    <input id="music_type" name="type" onchange="document.cookie=`music_type=${this.value};path=/html`"
           onload="let music_type=this" type="number" value="1"/>

    <br/>
    <label for="music_id"> 专辑/歌单/歌曲id</label>
    <input id="music_id" name="id"
           onchange="document.cookie=`music_id=${this.value};path=/html`"
           onload="let music_id=this" type="text"
           value="91843186"/>
    <label for="subBut"><img alt="music163" src="/images/music163.svg"/></label>
    <input id="subBut" style="display: none" type="submit"/>
</form>
<script>
    (function () {
        let coo = document.cookie.split(";");
        for (let i = 0; i < coo.length; i++) {
            if (/music_type=(.+)/.test(coo[i])) {
                music_type.value = RegExp.$1;
            }
            if (/music_id=(.+)/.test(coo[i])) {
                music_id.value = RegExp.$1;
            }
        }
    })();
</script>
</body>
</html>
